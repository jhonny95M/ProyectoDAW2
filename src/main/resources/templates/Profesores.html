
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Profesores</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="css/Estilo-Principal.css" type="text/css" rel="stylesheet" />

<body action="Profe" id="b">
	<nav th:replace="Principal::nav">
	</nav>
	<header> <img src="img/mansion.png" alt="" width="100%">
	</header>
	<main>
	<div th:replace="Principal::menu">
	</div>

	<section id="s2">
	<div class="container">
		<table class="table">
			<tr class="grilla_campo" th:each="p: ${lstProfesores}">
				<td></td>
				<td></td>
				<td><br><br><b>Nombre:</b> <br> 
				<spam th:text="${p.nomprof}"></spam> <br>
				<spam th:text="${p.apeprof}"></spam><br><br>
				<b>Especialidad:</b> <br>
				<spam th:text="${p.espeprof}"></spam></td>				
				<td><img alt="no imagen" th:src="@{${'/img/profesores/' + p.idprof+'.png'}}" width="200px"></td>
			</tr>			
		</table>
		<a href="/profesor" class="btn btn-primary" id="bt">IMPRIMIR</a>
	</div>
	</section> </main>
	<footer th:replace="home::footer">
	</footer>
</body>
