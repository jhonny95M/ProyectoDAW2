<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Actualiza Datos</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="css/Estilo-Matricula.css" type="text/css" rel="stylesheet" />
</head>

<body id="b">
	<nav th:replace="Principal::nav">
	</nav>
	<header>
		<img src="img/mansion.png" alt="" width="100%">
	</header>
	<main>
		<div th:replace="Principal::menu" id="menu" class="btn-group-vertical">
		</div>
		<section id="s2">
			<div id="form">
				<form th:action="@{/actualizar}" method="post" th:object="${alumno}">
					<h1>ACTUALIZA TUS DATOS</h1>
					<div class="form-group">
						<label id="label"></label>
						<input id="textbox" type="hidden" class="form-control" th:field="*{idalumno}" >
					</div>
					<div class="form-group">
						<label id="label">Nombre</label> 
						<input id="textbox" maxlength="45" required th:field="*{nomalum}" 
							pattern="[\D]+" type="text" class="form-control" 
							placeholder="Ingrese nombre del alumnno">
					</div>
					<div class="form-group">
						<label id="label">Apellido</label> 
						<input id="textbox" maxlength="45" th:field="*{apealum}"
							required pattern="[\D]+" type="text" class="form-control" 
							placeholder="Ingrese apellido del alumno">
					</div>
					<div class="form-group">
						<label id="label">DNI del alumno</label>
						<input id="textbox" required
							pattern="[0-9]{8}" type="text" class="form-control" th:field="*{dnialum}"
							placeholder="Ingrese DNI del alumno">
					</div>
					<div class="form-group">
						<label id="label">Celular del alumno</label>
						<input id="textbox" required
							pattern="[0-9]{9}" type="text" class="form-control" th:field="*{celalum}"
							placeholder="Ingrese nÃºmero de celular del alumno">
					</div>
					<div class="form-group">
						<label id="label">Fecha de Nacimiento</label> 
						<input id="textbox" required th:field="*{fechalum}"
							type="date" class="form-control" placeholder="fecha"> 
					</div>
					<div class="form-group">
						<label id="label">Usuario</label> 
						<input id="textbox" maxlength="45" required th:field="*{usualum}"
							type="email" class="form-control"
							placeholder="Ingrese correo">
					</div>
					<div class="form-group">
						<label id="label">Password</label> 
						<input id="textbox" maxlength="6" required th:field="*{passalum}"
							pattern="[a-zA-Z0-9]{4,6}" type="password" class="form-control"
							placeholder="Ingrese Clave">
					</div>
					<button id="bform" type="submit" class="btn btn-primary">ACTUALIZAR</button>
				</form>	
				<br>
				<div th:if="${mensaje}" th:text="${mensaje}" class="alert alert-danger" role="alert"></div>		
			</div>
		</section>
	</main>
	<footer th:replace="Home::footer">
	</footer>
</body>

</html>
