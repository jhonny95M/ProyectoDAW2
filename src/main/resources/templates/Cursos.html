<body action="" id="b">
	<nav th:replace="Principal::nav">
	</nav>
	<header> <img src="img/mansion.png" alt="" width="100%">
	</header>
	<main>
	<div th:replace="Principal::menu">
	</div>

	<section id="s2">
	<div class="container">
		<table class="table table-hover">

			<tr>
				<th scope="col">CÃ³digo</th>
				<th scope="col">Nombre</th>
				<th scope="col">Horario</th>
				<th scope="col">Profesor</th>				
				<th></th>
			</tr>
				<tr class="grilla_campo" th:each="c: ${lstCursos}">
					<td th:text="${c.idcurso}"></td>
					<td th:text="${c.nomcurso}"></td>
					<td th:each="h: ${lstHorarios}"
						th:if="${h.idhorario}==${c.idhorario}"
						th:text="${h.deshorario}"></td>
					<td th:each="p: ${lstProfesores}"
						th:if="${p.idprof}==${c.idprof}"
						th:text="${p.nomprof}+' '+${p.apeprof}"></td>
					<td></td>
					<td>
					<form method="get" th:action="@{/cargaMat}">
							<input type="hidden"  name="idcurso" th:value="${c.idcurso}">							
							<button id="bt" type="submit" class="btn btn-primary">Matricularse</button>
					</form>
					</td>					
				</tr>
		</table>
		<a href="/cursos" class="btn btn-primary" id="bt">IMPRIMIR</a>
	</div>
	</section>
	</main>
	<footer th:replace="Principal::footer">
