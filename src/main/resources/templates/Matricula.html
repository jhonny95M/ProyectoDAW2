
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Matrícula</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="css/Estilo-Matricula.css" type="text/css" rel="stylesheet"/>
</head>
<body id="b">
	<nav th:replace="Principal::nav">
	</nav>
	<header>
		<img src="img/mansion.png" alt="" width="100%">		
	</header>
	<main>	
	 	<div th:replace="Principal::menu">
		</div>
		
		<section id="s2">
		<div id="form">
		<form th:action="@{/mat}" method="post" th:object="${curso}">
			<h1>MATRICULATE</h1>
			<br>
			<div class="form-group">
				<label id="label">Código Alumno</label>
				<input id="textbox" required readonly th:name="idalumno"  th:field="${alumno.idalumno}"	
					type="text" class="form-control">
			</div>					
			<div class="form-group">
				<label id="label"></label>
				<input id="textbox" required readonly type="hidden" th:name="idcurso" th:field="*{idcurso}"
					class="form-control">
			</div>
			<div class="form-group">
				<label id="label">Curso</label>
				<input id="textbox" required readonly type="text" th:field="*{nomcurso}"
					class="form-control">
			</div>		
			<div class="form-group">
				<label id="label"></label>
				<input id="textbox" type="hidden" th:name="idprof" th:field="*{idprof}"
					class="form-control" >
			</div>	
			<div class="form-group">
				<label id="label">Horario</label>
				<select class="form-control" id="textbox" readonly th:name="idhorario" th:field="*{idhorario}">
						<option th:value="0" th:text="Seleccione"></option>
						<option th:each="h: ${lstHorarios}" th:value="${h.idhorario}" th:text="${h.deshorario}"></option>
					</select>
			</div>			
			<button id="bform" type="submit" class="btn btn-primary">MATRICULAR</button>
		</form>
		<br>
		<div th:if="${mensaje}" th:text="${mensaje}" class="alert alert-danger" role="alert"></div>
		</div>
		</section>				
	</main>
	<footer th:replace="Principal::footer">
	</footer>	
</body>
</html>
