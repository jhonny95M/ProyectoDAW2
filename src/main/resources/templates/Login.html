
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Login</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="css/Estilo-Login.css" type="text/css" rel="stylesheet" />
</head>
<body id="b">
	<nav th:fragment="navLogin" class="navbar navbar-expand-lg navbar-dark fixed-top"> <a
		class="navbar-brand" href="/cargaHome"> <i class="fas fa-university"></i>
	</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
		aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav">
			<a id="link" class="nav-link active" href="/cargaHome">Inicio<span
				class="sr-only">(current)</span></a>
		</div>
	</div>
	</nav>
	<header> <img src="img/mansion.png" alt="" width="100%">
	</header>
	<main id="b">
	<div id="form">
		<form th:action="@{/login}" method="post" >
			<h1>INICIA SESION</h1>
			<br>
			<div class="form-group">
				<label id="label">Usuario</label>
				<input id="username" 
					maxlength="45" required type="text" name="username"
					class="form-control"
					placeholder="Ingrese correo electronico">
			</div>
			<div class="form-group">
				<label id="label">Password</label> 
				<input id="password" 
					 maxlength="100" required type="password" name="password"
					class="form-control" placeholder="Ingrese Clave">
			</div>
			<br>
			<button id="bform" type="submit" class="btn btn-primary">INGRESAR</button>
		</form>
		<br>
		<div th:if="${param.error}"  class="alert alert-danger" role="alert">
			<div th:if="${param.error}">
            Invalid username and password.
        </div>
		</div>
		<div th:if="${param.logout}">
            You have been logged out.
        </div>
	</div>
	<p>
		Si no tiene cuenta, pulse <a href="/cargaRegistrar">aqu√≠</a> para registrarse
	</p>
	<br>
	</main>
	<footer th:replace="Home::footer">
	</footer>	
</body>
</html>
