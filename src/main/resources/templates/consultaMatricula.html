
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">


    <title>Consulta Matricula</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="/assets/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/assets/vendor/icofont/icofont.min.css" rel="stylesheet">
<link href="/assets/vendor/boxicons/css/boxicons.min.css"
	rel="stylesheet">
<link href="/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
<link href="/assets/vendor/owl.carousel/assets/owl.carousel.min.css"
	rel="stylesheet">
<link href="/assets/vendor/animate.css/animate.min.css" rel="stylesheet">
<link href="/assets/vendor/aos/aos.css" rel="stylesheet">
<link href="/css/Estilo-Home.css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body id="b">

<nav th:replace="menu.html::menu">
	</nav>
    <section id="s2">
        <div class="container">
            <h1>Consulta de la Matrícula</h1>
<div class="row">
<div class="col-12">
            <form class="" action="#" th:action="@{/matricula/obtener}" method="get">
            <div class="row">
            <div class="col-6">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="idUsuario" class="sr-only">ID Usuario:</label>
                    <!-- <input type="number" class="form-control" id="idUsuario" name="idUsuario" required> -->
                    <select class="form-control" id="idUsuario" name="idUsuario" required>
                    <option th:each="m : ${lstALumnos}" th:value="${m.id}" th:text="${m.nomalum + ' ' +m.apealum}"></option>
                    </select>
                </div>
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary mb-2">Buscar</button>
            </div>
            
            </div>
            </form>
</div>
</div>

            <!-- Agregar la sección para el mensaje de error -->
            <div th:if="${error != null}" class="alert alert-danger" role="alert">
                No se encontraron resultados para el ID de usuario proporcionado.
            </div>

            <table class="table table-striped" th:if="${matriculaDto != null && matriculaDto.size() > 0}">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha de Matrícula</th>
                        <th>ID Usuario</th>
                        <th>Nombre de Usuario</th>
                        <th>Cursos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="m : ${matriculaDto}">
                        <td th:text="${m.id}"></td>
                        <td th:text="${m.fechaMatricula}"></td>
                        <td th:text="${m.user_id}"></td>
                        <td th:text="${m.nombreUsuario}"></td>
                        <td>
                            <ul>
                                <li th:each="curso : ${m.cursos}" th:text="${curso.nomcurso}"></li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="volver-link">
                <a class="btn btn-primary" href="/cargaHome">Volver</a>
            </div>
        </div>
    </section>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
